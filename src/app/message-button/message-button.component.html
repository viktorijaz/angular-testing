<div class="content">
    <h1>Message Button </h1>
    <article class="message2 is-warning" [hidden]="hideContent">
        <div class="message-header">
            <p>Warning code {{severity}}</p>
        </div>
        <div class="message-body">
            {{content}}
        </div>
    </article>

</div>

<button (click)="toggle()" class="button is-info"> Toggle Visibility</button>
